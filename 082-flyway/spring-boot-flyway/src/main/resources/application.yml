spring:
  datasource:
    # JDBC URL 中的 createDatabaseIfNotExist 属性会判断 DB 是否存在，不存在则创建
    url: jdbc:mysql://127.0.0.1:3306/flyway?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&rewriteBatchedStatements=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
  flyway:
    # 开启 flyway
    enabled: true
    # 禁用数据库清理
    clean-disabled: true
    # 迁移时发现目标DB非空，且带有没有元数据的表时，是否自动执行基准迁移
    baseline-on-migrate: true
    # 与 baseline-on-migrate: true 搭配使用
    baseline-version: 0
    # 迁移脚本的位置
    locations: classpath:/flyway/
#    init-sqls:
#      - create database if not exists `flyway` default charset utf8mb4 collate utf8mb4_0900_ai_ci;
