singleServerConfig:
  # 空闲连接超时时间
  idleConnectionTimeout: 10000
  # 连接超时时间
  connectTimeout: 10000
  # 命令等待超时时间
  timeout: 3000
  # 命令失败重试次数
  retryAttempts: 3
  # 命令重试发送时间间隔
  retryInterval: 1500
  # 密码
  password: null
  # 单个连接最大数量
  subscriptionsPerConnection: 5
  # 客户端名称
  clientName: null
  # redis 的 ip 和端口号
  address: "redis://127.0.0.1:6379"
  # 发布和订阅功能的最小空闲连接数
  subscriptionConnectionMinimumIdleSize: 1
  # 发布和订阅功能的连接池大小
  subscriptionConnectionPoolSize: 50
  # 最小空闲连接数
  connectionMinimumIdleSize: 24
  # 连接池大小
  connectionPoolSize: 64
  # 使用的是哪一个数据库
  database: 0
  # DNS 监测的时间间隔
  dnsMonitoringInterval: 5000
# 线程池数量
threads: 16
# netty 的线程池数量
nettyThreads: 32
# Java 对象在序列化和反序列化时,使用的编码方式
codec: !<org.redisson.client.codec.StringCodec> {}
transportMode: "NIO"